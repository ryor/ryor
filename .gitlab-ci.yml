image: node:latest

variables:
  GIT_DEPTH: "3"

stages:
 - test
 - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

test:
  script:
    - npm config set cache "$(pwd)/.npm"
    - npm ci --no-audit --prefer-offline
    - node run test -cp
    - node run build
    - if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$"; then echo "publish"; fi
